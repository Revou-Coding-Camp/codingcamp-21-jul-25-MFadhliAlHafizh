<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- BoxIcons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="todoContainer">
        <h1>Todo List</h1>
        <form id="todoForm">
          <div class="inputContainer">
            <input
              type="text"
              placeholder="Add a todo..."
              class="inputTask"
              id="inputTask"
              required
            />
            <input type="date" class="inputDate" id="inputDate" required />
            <button type="submit" class="addTaskButton" id="addTaskButton">
              <span class="newTaskText">Add New Task</span>
              <span class="newTaskIcon"
                ><i class="bx bx-plus-medical"></i
              ></span>
            </button>
          </div>
        </form>
        <div class="functionButton">
          <div class="filterButtonContainer">
            <button class="filterButton" id="filterButton">FILTER</button>
            <div class="filterMenu" id="filterMenu">
              <ul>
                <li class="filterItems"><a>All Tasks</a></li>
                <li class="filterItems"><a>Pending</a></li>
                <li class="filterItems"><a>Completed</a></li>
              </ul>
            </div>
          </div>
          <button class="deleteButton" id="deleteAllButton">DELETE ALL</button>
        </div>
        <div class="tableWrapper">
          <table border="0">
            <thead>
              <tr align="left">
                <th>TASK</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
